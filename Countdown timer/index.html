<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер обратного отсчета</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="h1">Таймер обратного отсчета</h1>
  
  <div class="container">
    <div class="card" onmouseover="changeColor('red')">
        <div class="number" id="days">00</div>
        <div class="label">Days</div>
    </div>
    <div class="card" onmouseover="changeColor('green')">
        <div class="number" id="hours">00</div>
        <div class="label">Hours</div>
    </div>
    <div class="card" onmouseover="changeColor('blue')">
        <div class="number" id="minutes">00</div>
        <div class="label">Minutes</div>
    </div>
    <div class="card" onmouseover="changeColor('brown')">
        <div class="number" id="seconds">00</div>
        <div class="label">Seconds</div>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
